<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Field Officer</title>
</head>
{% block content %}
<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header" style="text-align:center; font-size:35px">DAWA MASHINANI</div>
              <div class="card-body" style="text-align:center">

    <form action="" method="POST">
        {% csrf_token %}

        <br><br>
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete <b> "{{ officer.fname }}" </b>from Field Officers?
        </div>

        <p>
            <a href="{% url 'retrieve_field_officer' %}"><--Return</a>
        </p>

        <p>
            <input type="submit" value="Confirm">
        </p>
    </form>
</div>
</div>
</div>
</div>
</div>
</body>
{% endblock %}

</html>
